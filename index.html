<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smooch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="landing">
    <header>
      <img src="imagenes/paris.jpg" alt="paris" class="img-fluid" />
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="atractivos.html"
              >Atractivos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contacto.html"
              >Registrate</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="publicidad">
        <p>¡Visitas guiadas gratis registrandose en nuestra página!</p>
      </div>
    </section>

    <section>
      <h1>Visitá Paris</h1>
      <div class="intro">
        ¿Quieres recorrer París de la manera más rápida y cómoda? ¡Te lo pasarás
        en grande con nuestros tours! Reserva online ahora y disfruta de
        experiencias únicas...
      </div>
    </section>

    <div class="fotos">
      <div>
        <img
          id="torre"
          class="img-thumbnail"
          src="./imagenes/torre.jpg"
          alt="torre-eiffel"
        />
      </div>
      <div>
        <img
          id="arco"
          class="img-thumbnail"
          src="./imagenes/arco.jpg"
          alt="arco-de-triunfo"
        />
      </div>
      <div>
        <img
          id="mona"
          class="img-thumbnail"
          src="./imagenes/mona.jpg"
          alt="mona-lisa"
        />
      </div>
    </div>
    <footer class="footer"><p>Powered by Lu Salinas</p></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
